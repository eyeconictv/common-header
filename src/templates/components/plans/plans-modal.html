<div rv-spinner rv-spinner-key="plans-modal" rv-spinner-start-active="1">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title">Choose Your Plan</h3>
  </div>
  <div id="plans-modal" class="modal-body u_padding-lg" stop-event="touchend">
    <div class="grid-list row">
      <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="plan in plans">
        <div class="u_cursor_disabled panel panel-default">
          <div itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb">
            <div class="grid-list-text text-center">
              <h4 id="productName">{{plan.name}}</h4>
              <p class="product-description">{{plan.descriptionShort}}</p>
              <div>
                  <h1>${{plan.priceMonth}}</h1>
                  &nbsp;per Company per Month
              </div>
              <a id="current-plan" ng-show="currentPlan.type === plan.type"
                 target="_blank"
                 class="cta_button btn btn-white u_margin-lg">Current Plan</a>
              <a id="subscribe-plan" ng-show="canUpgrade(plan)"
                 target="_blank" href="https://store.risevision.com/product/{{plan.productId}}"
                 class="cta_button btn btn-primary u_margin-lg">Subscribe</a>
              <a id="downgrade-plan" ng-show="canDowngrade(plan)" ng-click="showDowngradeModal()"
                 class="cta_button btn btn-default u_margin-lg">Downgrade</a>
            </div>
          </div>
        </div>
      </div><!-- end products plan -->
    </div> <!-- end Grid List -->

    <div class="text-center u_margin-md-top">
      <a class="btn btn-link btn-lg get-started-guide" target="_blank" href="https://www.risevision.com/pricing?utm_campaign=apps">Learn More About Our Plan Pricing</a>
      <span class="bold">OR</span>
      <a class="btn btn-link btn-lg get-started-guide" target="_blank" href="https://www.risevision.com/contact-us">Contact Sales If You Need Help</a>
    </div>

  </div> <!-- //Modal Body -->

  <div class="modal-footer"></div>
</div>
