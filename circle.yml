machine:
  node:
    version: 8.1.4
dependencies:
  pre:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee -a /etc/apt/sources.list
    - sudo apt-get update -qq
    - sudo apt-get install -y google-chrome-stable
  post:
    - bower cache clean
    - bower install
test:
  override:
    - echo $CHROME_INSTANCES
    - NODE_ENV=dev XUNIT_FILE=$CIRCLE_TEST_REPORTS/angular-xunit.xml PROSHOT_DIR=$CIRCLE_TEST_REPORTS/screenshots npm run test
deployment:
  staging:
    branch: /(feature|fix|chore).*/
    commands:
      - echo "Should deploy to staging here"
  production:
    branch: master
    commands:
      - echo "Should deploy to production here"
